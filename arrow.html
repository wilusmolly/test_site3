<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>화살 날리기</title>
    <script src="./Arrow.js"></script>
    <script>
        window.addEventListener("load", function(){
            //존재하지 않던, 화살을 생성하여 body 붙이자!!
            createArrow();

            //setTimeout과는 달리, 지정한 시간 간격으로
            //끝없이 함수를 호출...
            
        });
        function createArrow(){
            //이미 정의된 거부집인 클래스로부터 인스턴스 한개를 생성
            for(var i=0;i<100;i++){
                var arr=new Arrow(i*30);
                setInterval(function(){
                    arr.move();
                }, 100);
            }
        }
    </script>        
</head>

</html>
