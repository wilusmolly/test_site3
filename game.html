<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 문법 총망라</title>
    <style>
        *{margin:0px;}
        #wrapper{
            width:100%;
            height:650px;
            background:url("./images/bg.jpg");
        }        
    </style>
    <script>
        //함수란? 재사용가능성이 높은 코드영역에 이름
        //을 붙인 단위로 필요할때마다 호출해서 쓴다 
        var x=0;
        function init(){            //문서내의 wrapper 의 배경의 x좌표값을 감소

            //메모리에 올라온 여러 DOM 중 하나를 선택
            //하기 위한 메서드 사용...
            var wrapper=document.getElementById("wrapper");
            wrapper.style.backgroundPosition=x+"px 0px";
        }        
        function bgMove(){
            //전역변수 x의 값을 점점 감소시켜보자!!
            x=x-10; //대입연산자....
            wrapper.style.backgroundPosition=x+"px 0px";
        }
    </script>        
</head>

<body onLoad="init()">
    <div id="wrapper" onClick="bgMove()">배경나올곳</div>
</body>

</html>
